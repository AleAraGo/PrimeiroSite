    <!DOCTYPE html>
    <html lang="pt-br">
        <!-- Configuracao do site -->
    <head>
        <!-- Define o teclado alfanumerico -->
        <meta charset="UTF-8">
        <!-- Primeira  configuração de responsividade-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Título da página -->
        <title>Meu primeiro Site</title>
        <link rel="stylesheet" href="estilo.css">
    </head>
        <!-- Body Todo conteudo que sera eibido para o usuario -->
    <body>
        <!-- Cabeçalho da pagina (logo, Menu, Login, Cadastro) -->

            <!-- Div ->Tag de agrupamento de informações -->
            <div class="login">
                <a href="">Login</a>
            </div>
        </header>
        <!-- Conjunto de informacoes sobre o site -->
        <div class="Informacoes">
            <!-- Título (h1/h2/h3/h4/h5/h6) -->
            <h1>Encontre a viagem dos seus sonhos</h1>
            <!-- Parágrafo -->
            <p>Desbrave nosso site e descubra aventuras incríveis.<br> Conheça nosso Blog e encontre um destino padadisíaco </p>
            <div class = "inputs">
                <input type="text" id="inputNome" placeholder ="Digite seu Nome">

                    <input type="email" id="inputEmail" placeholder = "Digite seu email">
                    <button class="botaoLogin">Entrar</button>
                </div>
            </div> 
            <div class="redes">
                <a href="https://pt-br.facebook.com/"><img src="img/facebook.svg" alt="Icone do facebook"></a>
                <a href="https://www.instagram.com/"><img src="img/instagram.svg" alt="icone do instagram"></a>
                <a href="https://www.linkedin.com/in/alexarantesgoncalves/?locale=pt_BR"><img src="img/linkedin.svg" alt=" Icone do linkedin"></a>
            </div>
        </div>

    </body>
    </html>
